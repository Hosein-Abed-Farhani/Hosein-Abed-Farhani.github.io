<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="right">
                <div class="bl-head">
                    <span id="sign-span">حساب ندارید ؟</span>
                    <a id="sign-a" href="">ثبت نام</a>
                </div>
                <div class="box-login">
                    <div class="bl-top">
                        <h1 id="h1">خوش آمدید!</h1>
                        <p>مشخصات خود را وارد کنید</p>
                    </div>
                    <div class="bl-center">
                        <input type="text" name="user_name" id="user_name" placeholder="نام کاربری">
                        <input type="password" name="user_pass" id="user_pass" placeholder="گذرواژه">
                        <a id="repass" href="">بازیابی گذرواژه</a>
                        <button id="login-btn">ورود</button>
                    </div>
                    <div class="hrs">
                        <hr>
                        یا
                        <hr>
                    </div>
                    <div class="bl-bottom">
                        <a href="" class="google-sign">
                            <img src="image/google.png" alt="google">
                            <a href="">ورود با حساب گوگل</a>
                        </a>
                    </div>
                </div>
            </div>
            <div class="left"></div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
